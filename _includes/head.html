<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/fonts/fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.css">

  <link rel="stylesheet" href="/css/main.css">
